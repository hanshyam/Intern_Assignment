<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
  <div class="container">
    <!-- Filter Section -->
    <div class="filterSection">
      <div class="filterBox">
        <h3 class="filter_title">Shop By Categories</h3>
        <div class="filter_category">
        </div>
      </div>
      <div class="filterBox">
        <h3 class="filter_title">Shop By Price</h3>
        <div class="filter_price_input">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInputFrom" placeholder="From" />
            <label for="floatingInput">From</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInputTo" placeholder="To" />
            <label for="floatingInput">To</label>
          </div>
        </div>
      </div>
      <div class="filterBox">
        <h3 class="filter_title">Filter By Rating</h3>
        <div class="filter_by_rating">
          <div>
            <select name="filterByStar" id="filterByStar">
              <option selected value="1">1 Star & more</option>
              <option value="2">2 Stars & more</option>
              <option value="3">3 Stars & more</option>
              <option value="4">4 Stars & more</option>
              <option value="5">5 Stars </option>
            </select>
          </div>
        </div>
      </div>
      <div class="filterBox">
        <h3 class="filter_title">Filter By Tags</h3>
        <div class="filter_tags">
        </div>
      </div>
    </div>

    <!-- Product Section -->
    <div class="productSection">
      <div class="productHeader">
        <div class="sortingProductBox">
          <h4>Sort By:</h4>
          <select name="sortingProduct" id="sortingProduct">
            <option selected value="A-Z">Alphabatically, A-Z</option>
            <option value="Z-A">Alphabatically, Z-A</option>
            <option value="Low-High">Price, Low to High</option>
            <option value="High-Low">Price, High to Low</option>
            <option value="Rating">Rating</option>
          </select>
        </div>
        <div class="searchBox">
          <input type="text" id="searchProduct" placeholder="Search Product" />
          <i id="startSearch" class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="productList">

      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
